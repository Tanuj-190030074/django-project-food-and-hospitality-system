{% extends 'adminhome.html' %}
{% load static %}
{% block title %}
<title>view Rooms</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/adminviewrooms.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="container">
    <table class="table table-sm">
         <thead>
             <tr>
            <th scope="col">Table no</th>
            <th scope="col">Is available</th>
            <th scope="col">Capacity</th>
            <th scope="col">Update</th>
            <th scope="col">delete</th>
             </tr>
         </thead>
         <tbody>
             {% for i in data %}
             <tr>
                 <td>{{i.table_no}}</td>
                 <td>{{i.is_available}}</td>
                 <td>{{i.capacity}}</td>
                 <td><a href="{% url 'adminupdatetable' i.table_no%}" class="btn btn-primary btn-sm">update</a></td>
                 <td><a href="{% url 'admindeletetable' i.table_no%}" class="btn btn-danger btn-sm">delete</a></td>
             </tr>
             {% endfor %}
         </tbody>
    </table>
</div>
{% endblock %}
