{% extends 'adminhome.html' %}
{% load static %}
{% block title %}
<title>view Meeting Rooms</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/adminviewrooms.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
{% endblock %}
{% block content %}
{% if msg %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
      Required number of tables {{msg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
<div class="container" style="width: 60%;margin-top: 20%;">
    <form action="{% url 'adminoptimizetables' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Capacity of Table</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="capacity">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock %}
